# ========== AxonHub 配置（已禁用） ==========
axonhub_enable: false
# axonhub_image_tag: v0.5.2

# ========== New-API 配置 ==========
new_api_enable: true
new_api_image_tag: v0.9.27-patch.1
new_api_bind_address: "{{ tailscale_ip }}"
new_api_bind_port: 3000

# ========== Beszel Agent 配置 ==========
