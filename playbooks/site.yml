---
- name: Bootstrap Debian hosts before role convergence
  hosts: vps
  become: true
  gather_facts: false

  pre_tasks:
    - name: Ensure Python 3 exists on remote
      ansible.builtin.raw: >-
        test -x /usr/bin/python3 || (apt-get update && apt-get install -y python3 python3-apt)
      changed_when: false
      tags: [bootstrap]

    - name: Gather facts after Python is present
      ansible.builtin.setup:
      tags: [facts]

    - name: Install Python dependencies for Docker modules
      ansible.builtin.apt:
        name:
          - python3-requests
          - python3-docker
          - openssh-server
        state: present
        update_cache: true
      tags: [deps]

  roles:
    - geerlingguy.security
    - geerlingguy.firewall
